<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password: <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="handleSubmit()">Submit</button>
            <button type="button" class="btn btn-primary" onclick="handleSignup()">Signup</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle form submission
        function handleSubmit() {
            // Send a POST request to the server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(document.querySelector('form'))),
            })
            .then(response => response.text())
            .then(data => {
                // Check if the response contains "success"
                if (data.includes('success')) {
                    window.location.href = 'UploadResume.html';
                } else {
                    // Handle other responses or errors here
                    alert(data); // Display the response from the server (e.g., validation error)
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function handleSignup() {
            window.location.href = 'Signup.html'; 
        }
    </script>
</body>
</html>
